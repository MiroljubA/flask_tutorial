    <table class="table table-hover">
        <tr>
            <td width="70px">
                {% if post.author.avatar %}
                <td><img src="{{ post.author.avatar(36) }}"></td>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.timestamp).fromNow() }}:
                <br>
                {{ post.body }}</br>
            </td>
        </tr>
    </table>
    </table>
